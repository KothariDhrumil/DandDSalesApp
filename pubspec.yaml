name: dandd_sales_app
description: Enterprise-level Sales and Distribution application for Traders and Manufacturing
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Routing
  go_router: ^12.1.3
  
  # API Management
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Authentication & Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Logging
  logger: ^2.0.2+1
  
  # Utilities
  freezed_annotation: ^2.4.1
  intl: ^0.18.1
  uuid: ^4.2.2
  
  # OTP
  pinput: ^3.0.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
